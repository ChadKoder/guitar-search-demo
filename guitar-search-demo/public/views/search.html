<div ng-show="searchError">Search could not complete due to an error.</div>
<!--<md-content class="md-padding">
    <form ng-submit="$event.preventDefault()">
        <!--   <p>Use <code>md-autocomplete</code> to search for matches from local or remote data sources.</p>-->
    
        
<form layout layout-sm="column" ng-submit="search();">
    <md-input-container flex>
        <label>Search for a guitar</label>
        <input ng-model="searchText">
    </md-input-container>
</form>
<div ng-show="allGuitars.length === 0"> No results found...</div>
<div ng-show="allGuitars.length > 0">Total results:{{ allGuitars.length}}</div>
<md-content layout="row" flex layout-align="center center" layout-fill ng-hide="allGuitars.length === 0 || !allGuitars">
    <div flex="100" class="content" ui-view>
        <md-tooltip md-direction="left">
            Expand
        </md-tooltip>
        <md-item ng-repeat="guitar in allGuitars" class="item md-table-content-row"
                 ng-class="{ 'selected-item': $index == selectedUserIndex}">
            <md-item-content class="user tile"
                             ng-class="{'selected md-whiteframe-z2': $index == selectedUserIndex}"
                             layout="column">
                <div layout="row" layout-padding ng-click="selectUserIndex($index)" class="folded">
                    <img ng-src="{{guitar.ImgUrl}}" style="width: 10%; height: 10%"/>

                    <div class="md-tile-content" layout="row" layout-padding layout-align="center start">
                        <h3>{{ guitar.Company }}</h3>
                    </div>
                    <div class="md-tile-content" layout="column" layout-align="start center">
                        <md-checkbox ng-checked="guitar.isFavorite" ng-click="toggleFavorite($event, guitar)">
                            <span ng-if="guitar.isFavorite">selected</span>
                        </md-checkbox>
                    </div>
                    
                </div>
                <md-divider layout-fill ng-show="$index == selectedUserIndex"></md-divider>
                <div layout="column" layout-fill class="expanded">
                    <span>{{ guitar.Model}}</span>
                    <br />
                    <span>{{ guitar.Description}}</span>
                </div>
            </md-item-content>
            <md-divider class="divider-inset" ng-if="!$last"></md-divider>
        </md-item>
    </div>
</md-content>
