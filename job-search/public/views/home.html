<!-- public/views/home.html-->
<h1>Favorite Jobs</h1>
<div>
    <div accordion ng-repeat="job in jobs">
        <div accordion-group class="accord" heading="{{ job.title }}">
            <div>
                <div>Company:  {{ job.companyName }} </div>
                <div ng-bind-html="job.description"></div>
                <!--<div ng-bind-html="job.description">description: </div>-->
                <!--<div class="form-horizontal">Company: <h4> {{ job.companyName }}</h4></div>-->
                <a ng-href='{{job.url}}'>Apply here</a>
            </div>
        </div>
    </div>
</div>
