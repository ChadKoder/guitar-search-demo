<!-- public/views/search.html -->
<div ng-show="allListings.length === 0"> No results found...</div>
<div ng-show="searchError">SEARCH ERROR!!!</div>
<div class="input-group">
    <input id="address" ng-model="searchText" placeholder="Search all remote jobs by title" class="form-control"> 
    <span class="input-group-btn">
         <button class="btn btn btn-primary" type="button" ng-click="search()">Search</button>
    </span> 
</div>

<div ng-show="allListings.length > 0">
        <div>total listings: {{ allListings.length }}</div>
        <div ng-repeat="job in allListings">
            <div class="row-fluid">
                <li>{{ job.title }}</li>
            </div>
        </div>
    </div>
